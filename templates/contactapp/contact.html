{% extends "rental/layout.html"%}
{% load crispy_forms_tags %}
{% block content %}

<div class="card text-white special-card">

    <div id = "header" class = "container text-center">
        <h1 class = "logo"> Contact The Author </h1>

          <!-- display the success message -->
          {% if message %}
            {{message}}
          {% endif %}

    </div>

    <div class = "row">
        <div class = col-3>
        </div>
            <div class = "col-6 text-center">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-actions">
                      <button type="submit" class="btn btn-success">Send</button>
                    </div>
                </form> 
              </br>            
              </br> 
            </div>

        <div class = col-3>
            
        </div>
    </div>  
</div>

{% endblock content %}
